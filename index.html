<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css'
        integrity='sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'
        integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=='
        crossorigin='anonymous' />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/customParseFormat.js"></script>
    <script src="./js/users.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body class="container-flex">

    <div class="container" id="root">


        <div class="row">
            <div class="col-4 bg-main p-0">
                <div class="user d-flex align-items-center justify-content-between ">

                    <div class="user-info p-1 d-flex align-items-center ">
                        <div class="avatar col-2">
                            <div><img class="img-fluid" :src="'./img/avatar' + user.avatar + '.jpg'" alt=""></div>
                        </div>
                        <span>{{ user.name }}
                        </span>
                    </div>
                    <div>
                        <i class="fas fa-circle-notch mx-2"></i>
                        <i class="fas fa-comment-alt mx-2"></i>
                        <i class="fas fa-ellipsis-v mx-2"></i>
                    </div>
                </div>

                <div class="notifiche d-flex align-items-center ">

                    <span class="bg-light br-50 d-inline-block p-2 mx-3
                    "><i class="fas fa-bell-slash"></i></span>
                    <div class="m-0">
                        <p class="m-0">Ricevi notifiche di nuovi messaggi</p>
                        <p class="m-0">Attiva Notifiche Desktop</p>
                    </div>
                </div>

                <!-- SEARCH BAR -->
                <nav class="navbar navbar-light bg-light d-flex justify-content-center">
                    <div class="w-100 p-1">

                        <input v-model="search" class="form-control" type="search" placeholder="Search"
                            aria-label="Search">

                    </div>
                </nav>

                <!-- USER LIST -->
                <div class="lista-utenti bg-light">

                    <div v-if="show(contact.name)" id="friend" v-for="contact in contacts"
                        class="user d-flex align-items-center ">
                        <div class="avatar col-2">
                            <div><img class="img-fluid" :src="'./img/avatar' + contact.avatar + '.jpg'" alt=""></div>
                        </div>
                        <span class="mx-2"> {{ contact.name }}
                        </span>
                    </div>

                </div>
            </div>

            <div class="col-8 bg-main p-0">

                <!-- WHO AM I SPEAKING TO? -->
                <div class="user d-flex align-items-center justify-content-between ">

                    <div class="user-info p-1 d-flex align-items-center ">
                        <div class="avatar col-2">
                            <div><img class="img-fluid" src="./img/avatar_1.jpg" alt=""></div>
                        </div>
                        <div class="mx-3">
                            <p class="m-0">Nome Utente
                            </p>
                            <p class="m-0 log-time">{{ today.format('DD/MM/YYYY - HH:mm') }}</p>
                        </div>

                    </div>
                    <div>
                        <i class="fas fa-search mx-2"></i>
                        <i class="fas fa-paperclip mx-2"></i>
                        <i class="fas fa-ellipsis-v mx-2"></i>
                    </div>
                </div>

                <!-- CHAT SECTION -->
                <div class="main-chat d-flex flex-column">
                    <div class="send chat-mex w-50 m-3 d-flex flex-column justify-content-center p-2">
                        <p class="m-1 ">Il messaggio comparir√† qui</p>
                        <p class="m-1  log-time align-self-end">{{today.format('DD/MM/YY')}}</p>
                    </div>
                    <div class="received chat-mex w-50 m-3 d-flex flex-column justify-content-center p-2">
                        <p class="m-1 ">Messaggio di risposta</p>
                        <p class="m-1  log-time align-self-end">{{today.format('DD/MM/YY')}}</p>
                    </div>
                </div>

                <!-- MESSAGE SECTION -->
                <div class="user d-flex align-items-center justify-content-around bg-main">

                    <i class="far fa-smile fa-2x"></i>
                    <input v-model="message" type="text" class="m-2 w-75" placeholder="Digita il tuo messaggio">
                    <i class="fas fa-microphone fa-2x"></i>


                </div>


            </div>
        </div>

    </div>





    <script src="./js/script.js"></script>
</body>

</html>
